<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <div>
        <table border="2">
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:utext="${car.getBrand()}">Brand</td>
                <td th:utext="${car.getModel()}">Model</td>
                <td th:utext="${car.getManufactureYear()}">Year</td>
            </tr>
        </table>
    </div>
</body>
</html>
